{% extends 'base.html' %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/resetPassword.css' %}">
{% endblock %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div class="reset-container">
            <p>Enter you mail here to reset your password</p>
            {{form.email}}
            <input type="submit" value="Send mail" id="submit-reset">
        </div>
    </form>
{% endblock %}
